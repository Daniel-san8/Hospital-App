<div>
  <div class="header">
    <header class="form-header">
      <img src="../assets/LogoHealth.png" class="logo" alt="Logo" />
      <div class="title-header">Vital<span class="sub-med">Med</span></div>
    </header>
  </div>

  <div class="account-form">
    <form
      class="form-container"
      [formGroup]="form"
      (ngSubmit)="cadastrarUsuario()"
    >
      <p class="title-p">Crie uma conta</p>
      <div class="user-type">
        <a class="usuario-button" routerLink="/registerAdmin"> ADMIN </a>
      </div>
      <div class="form-container-group">
        <div class="form-group">
          <div>
            <div class="text-intification">
              Nome

              <div
                class="divInput"
                [ngClass]="{
                  'is-invalid':
                    form.get('name')?.invalid && form.get('name')?.touched,
                  'is-valid': form.get('name')?.valid
                }"
              >
                <input type="text" formControlName="name" />
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="text-intification">
            E-mail
            <div
              class="divInput"
              [ngClass]="{
                'is-invalid':
                  form.get('email')?.invalid && form.get('email')?.touched,
                'is-valid': form.get('email')?.valid
              }"
            >
              <input
                type="email"
                autocomplete="email"
                formControlName="email"
              />
            </div>
          </div>
          <div class="text-intification">
            Senha
            <div
              class="divInput"
              [ngClass]="{
                'is-invalid':
                  form.get('password')?.invalid &&
                  form.get('password')?.touched,
                'is-valid': form.get('password')?.valid
              }"
            >
              <input
                type="password"
                autocomplete="current-password"
                formControlName="password"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="form-footer">
        <div class="submit-button">
          <button class="button-footer" type="submit">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
