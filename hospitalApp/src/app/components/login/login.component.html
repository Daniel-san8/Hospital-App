<div class="login-container">
  <div class="logo">
    <img src="../../../assets/LogoHealth.png" alt="Logo" />
    <h1>Vital<span class="colorSpan">Med</span></h1>
  </div>

  <div class="login-box">
    <h2>Fa√ßa login em sua conta</h2>
    <form (ngSubmit)="fazerLogin()" [formGroup]="form">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            form.get('email')?.invalid && form.get('email')?.touched,
          'is-valid': form.get('email')?.valid
        }"
      />

      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            form.get('password')?.invalid && form.get('password')?.touched,
          'is-valid': form.get('password')?.valid
        }"
      />

      <button type="submit" [disabled]="form.invalid ? true : null">
        Entrar
      </button>
    </form>
  </div>
</div>
